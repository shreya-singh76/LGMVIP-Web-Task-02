<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>

<body>
    <h3>Calculator</h3>
    <div class="container">
        <input type="text" id="inp"></input>
        <div class="btn-container">
            <button class="btn" id="val-1">C</button>
            <button class="btn" id="val-2">%</button>
            <button class="btn" id="val-3">del</button>
            <button class="btn" id="val-4">=</button>
            <button class="btn" id="val-5">7</button>
            <button class="btn" id="val-6">8</button>
            <button class="btn" id="val-7">9</button>
            <button class="btn" id="val-8">*</button>
            <button class="btn" id="val-9">4</button>
            <button class="btn" id="val-10">5</button>
            <button class="btn" id="val-11">6</button>
            <button class="btn" id="val-12">/</button>
            <button class="btn" id="val-13">1</button>
            <button class="btn" id="val-14">2</button>
            <button class="btn" id="val-15">3</button>
            <button class="btn" id="val-16">+</button>
            <button class="btn" id="val-17">0</button>
            <button class="btn" id="val-18">00</button>
            <button class="btn" id="val-19">.</button>
            <button class="btn" id="val-20">-</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
